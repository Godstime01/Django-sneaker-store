{% extends './base.html' %}

{% block content %}

<div class="flex items-center justify-center w-full h-screen">
    <div class="max-w-2xl lg:w-full bg-white p-8 border rounded-md shadow-md">
        <h2 class="text-3xl font-semibold mb-4 text-center">Checkout</h2>
        <form action="#" method="POST">
            <!-- Billing Information -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" id="name" name="name"
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                <input type="email" id="email" name="email"
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-600">Address</label>
                <input type="text" id="address" name="address"
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="city" class="block text-sm font-medium text-gray-600">City</label>
                <input type="text" id="city" name="city"
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="zip" class="block text-sm font-medium text-gray-600">ZIP Code</label>
                <input type="text" id="zip" name="zip"
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <!-- Payment Information -->
            <div class="mb-4">
                <label for="card" class="block text-sm font-medium text-gray-600">Card Number</label>
                <input type="text" id="card" name="card"
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4 flex">
                <div class="w-1/2 mr-2">
                    <label for="expiry" class="block text-sm font-medium text-gray-600">Expiry Date</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY"
                        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div class="w-1/2 ml-2">
                    <label for="cvv" class="block text-sm font-medium text-gray-600">CVV</label>
                    <input type="text" id="cvv" name="cvv"
                        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
                </div>
            </div>
            <div class="mt-8">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 w-full">Place
                    Order</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
