{% extends './base.html' %}
{% load static %}

{% block content %}
<section class="section-products">
    <div class="container">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
            {% for product in products %}
            <!-- Single Product -->


            <div
                class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow ">
                <a href="{{product.get_absolute_url}}">
                    <img class="p-8 rounded-t-lg" src="{{product.image_url}}" alt="product image" />
                </a>
                <div class="px-5 pb-5">
                    <a href="{{product.get_absolute_url}}">
                        <h5 class="text-xl font-semibold tracking-tight text-gray-900 ">{{product.name}}</h5></a>
                    <div class="flex items-center justify-between mt-4">
                        <span class="text-3xl font-bold text-gray-900">${{product.price}}</span>
                        <button type="button" hx-get="{% url 'add-to-cart' product.slug %}"
                        hx-target="#menu-cart-button"
                        hx-swap="outerHTML"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Add
                            to cart</button>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
